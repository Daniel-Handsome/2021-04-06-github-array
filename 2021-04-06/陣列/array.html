    <title>Document</title>
    <style>
        .div {

        }
    </style>

<body>
    <input type="text" id="input" placeholder="輸入框">

    <div class="div">輸出框</div>


    <button id="in">加入</button>
    <button id="out">移除</button>
    <button>搜尋</button>

        console.log(TestArray);

        var varOutPut = document.querySelector('.div');

            varInput.push('' + varInputValue + '');
            varOutPut.innerHTML = varInput;
        })

        //button two

        // 陣列全部內容
